<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">

        <div class="nav">
            <div class="top">
                <h4>MyPortfolio.com</h4>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="mywork.html">My Work</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </div>
        <div class="right">
            <h3 class="head">CONTACT US</h3>
            <div class="main">
                <h3>Have You Any Questions?</h3>
                <p class="para">I'M AT YOUR SERVICE</p>
                <div id="icon">

                    <div>
                        <img src="image/phone.jpg" alt="phone" id="phone">
                        <p>Call Us On</p>
                        <p>+91 1234568789</p>
                    </div>
                    <div>
                        <img src="image/email.png" alt="email" id="email">
                        <p>Email Us At</p>
                        <p>support@gmail.com</p>
                    </div>
                    <div>
                        <img src="image/map.png" alt="location" id="map">
                        <p>Address</p>
                        <p>123 Street, Indore</p>
                    </div>
                </div>

                <form action="" method="post" id="form" name="form">
                    <div class="mid">
                        <h3>Send Me An Email</h3>
                        <p class="para">I'M VERY RESPONSIVE</p>
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="YOUR NAME*" required>
                        <input type="email" name="email" placeholder="YOUR EMAIL*" required>
                    </div>

                    <input type="text" name="subject" placeholder="SUBJECT" required>
                    <textarea name="message" cols="30" rows="6" placeholder="YOUR MESSAGE"></textarea>
                    <button name="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>
